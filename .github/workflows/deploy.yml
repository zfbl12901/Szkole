name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: szkole/package-lock.json

      - name: Install dependencies
        working-directory: szkole
        run: npm ci

      - name: Build Angular application
        working-directory: szkole
        run: npm run build -- --base-href /szkole/
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Setup SPA routing for GitHub Pages
        working-directory: szkole/dist/szkole/browser
        run: |
          # Créer 404.html pour le routing Angular (SPA)
          cp index.html 404.html
          # Créer .nojekyll pour désactiver Jekyll
          touch .nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: szkole/dist/szkole/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
